services:
  - type: web
    name: auditaia-api
    env: python
    region: oregon
    buildCommand: "python -m pip install --upgrade pip && pip install Flask==3.0.0 Flask-SQLAlchemy==3.1.1 Flask-Migrate==4.0.5 Flask-CORS==4.0.0 PyJWT==2.8.0 python-dotenv==1.0.0 psycopg2-binary==2.9.9 gunicorn==21.2.0 Werkzeug==3.0.1 blinker==1.7.0 SQLAlchemy==2.0.23 alembic==1.13.1"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 60 src.app:create_app()"
    plan: free
    branch: main
    healthCheckPath: /v1/auth/health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"
      - key: PYTHON_VERSION
        value: "3.11.0"

  - type: pserv
    name: auditaia-db
    env: postgresql
    region: oregon
    plan: free
    databaseName: auditaia
    databaseUser: auditaia
    databaseName: auditaia
    databaseUser: auditaia
