services:
  - type: web
    name: auditaia-api
    env: python
    region: oregon
    buildCommand: "python -m pip install --upgrade pip && pip install Flask Flask-SQLAlchemy Flask-Migrate Flask-CORS PyJWT python-dotenv psycopg2-binary gunicorn"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 60 src.app:create_app()"
    plan: free
    branch: main
    healthCheckPath: /v1/auth/health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"
      - key: PYTHON_VERSION
        value: "3.11.0"

  - type: pserv
    name: auditaia-db
    env: postgresql
    region: oregon
    plan: free
    databaseName: auditaia
    databaseUser: auditaia
    databaseName: auditaia
    databaseUser: auditaia
