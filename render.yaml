services:
  - type: web
    name: auditaia
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: cd src && flask run --host=0.0.0.0 --port=$PORT
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: app.py
      - key: DATABASE_URL
        fromDatabase:
          name: auditaia-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000

databases:
  - name: auditaia-db
    databaseName: auditaia
    user: auditaia
    plan: free
    env: postgresql
    databaseName: auditaia
    databaseUser: auditaia
    databaseName: auditaia
    databaseUser: auditaia
