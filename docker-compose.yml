version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      FLASK_ENV: production
      FLASK_APP: app:create_app
      DATABASE_URL: postgres://auditaia:auditaia@db:5432/auditaia
      JWT_SECRET_KEY: supersecretjwt
      SECRET_KEY: supersecretkey
    depends_on:
      - db

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: auditaia
      POSTGRES_USER: auditaia
      POSTGRES_PASSWORD: auditaia
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
